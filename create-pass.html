<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

         <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
         </div>
   
         <main>
            <div class="container">
               <section>
                  <h2>Crie sua pr√≥pria sala</h2>
   
                  <form>
                     <label class="sr-only" for="room-pass">Insira uma senha</label>
