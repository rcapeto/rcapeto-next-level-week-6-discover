<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Perguntas e Respostas - Rocket.Q</title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./styles/global.css">
      <link rel="stylesheet" href="./styles/room.css">
      <link rel="stylesheet" href="./styles/modal.css">
   </head>
   <body>
      <div class="content" id="room">
         <header>
            <a href="#">
               <img src="./assets/logo.svg" alt="Rocket.Q Logo"/>
            </a>

            <div class="buttons">
               <button class="button outlined">
                  #323243
                  <img src="./assets/copy.svg" alt="Copiar número da sala">
               </button>

               <a class="button" href="#">
                  <img src="./assets/users-icon-white.svg" alt="Criar sala" />
                  Criar sala
               </a>
            </div>
         </header>

         <main>
            <section id="question-form">
               <h2>Faça sua pergunta</h2>

               <form>
                  <label for="question" class="sr-only">O que você quer perguntar?</label>
                  <textarea 
                     name="question" 
                     id="question" 
                     placeholder="O que você quer perguntar?"
                  ></textarea>

                  <footer>
                     <div>
                        <img src="./assets/lock-black.svg" alt="Pergunta Anônima">
                        Está pergunta é anônima
                     </div>
                     
                     <button class="button">Enviar</button>
                  </footer>
               </form>
            </section>

            <section id="questions">
               <h2 class="sr-only">Perguntas da comunidade</h2>

               <div class="questions">
                  <div class="question-wrapper">
                     <div class="question-content">
                        <div class="user">
                           <img src="./assets/user.svg" alt="Usuário X">
                        </div>

                        <div class="question">
                           <p>O que é javasript?</p>
                        </div>
                     </div>

                     <div class="actions">
                        <div class="action-read-question">
                           <img src="./assets/check.svg" alt="Marcar como lida">
                           Pergunta lida
                        </div>
                        <a href="#">
                           <img src="./assets/check.svg" alt="Marcar como lida">
                           Marcar como lida
                        </a>

                        <a href="#">
                           <img src="./assets/trash.svg" alt="Excluir">
                           Excluir
                        </a>
                     </div>
                  </div>
               </div>

               <!-- <div class="no-questions">
                  <img src="./assets/no-messages.svg" alt="Sem mensagens">
                  <h2>Nenhuma pergunta por aqui...</h2>
                  <p>Faça sua primeira pergunta e envie o código dessa sala para outras pessoas!</p>
               </div> -->
            </section>
         </main>
      </div>

      <div class="modal-wrapper">
         <div class="modal">
            <h2>Excluir pergunta</h2>
            <p>Tem certeza que você deseja excluir essa pergunta?</p>

            <form>
               <label class="sr-only" for="password">Digite sua senha de admin</label>
               <input type="password" name="password" placeholder="Digite sua senha" id="password">

               <div class="buttons">
                  <div class="button gray" data-cancel>Cancelar</div>
                  <button class="red">Sim, excluir</button>
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
